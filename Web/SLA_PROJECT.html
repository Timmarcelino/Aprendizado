<script type="text/javascript">
	function news(text) {console.log(text); }
	var intervalo;	
		
	function tempo() {	
		var dtinicio = Date.parse(new Date(2018, 2, 23, 8, 0, 0, 0));	
		news(dtinicio);
		var dtfim = Date.parse(new Date(2018, 11, 18, 16,0,0));
		news(dtfim);
		var diasFIM = dtfim - Date.parse(new Date());
		news(diasFIM);
		var s1 = 59;
		var m1 = 59;
		var h1 = 7;
		var d1 = parseInt(((((diasFIM / 1000) / 60) / 60) / 24 ),10);
						
		intervalo = window.setInterval(function() {
			
			
			
			var diasAteAgora = Date.parse(new Date()) - dtinicio; 
			news("Dias atÃ© agora: " + ((((diasAteAgora / 1000) / 60) / 60) / 24 ));
			var s = (new Date()).getSeconds();
			var m = (new Date()).getMinutes();
			var h = (new Date()).getHours() - 8;
			var d = parseInt(((((diasAteAgora / 1000) / 60) / 60) / 24 ),10);			
			
			if (h > 9) { h = 10; m = 0; s = 0; document.getElementById("hora").innerHTML = h + "h"; }else { document.getElementById("hora").innerHTML = "0" + h + "h"; }
			if (s < 10) document.getElementById("segundo").innerHTML = "0" + s + "s"; else document.getElementById("segundo").innerHTML = s + "s";			
			if (m < 10) document.getElementById("minuto").innerHTML = "0" + m + "m"; else document.getElementById("minuto").innerHTML = m + "m";		
			if (d < 10) document.getElementById("dias").innerHTML = "0" + d + "d"; else document.getElementById("dias").innerHTML = d + "d";									
			var Sla = Date.parse(new Date(2018, 11, 18, 16,0,0)) - Date.parse(new Date());						
			news("SLA: " + ((((Sla / 1000) / 60) / 60) / 24 ));
			
			d1 = parseInt(((((Sla / 1000) / 60) / 60) / 24 ),10) - 1; document.getElementById("dias1").innerHTML = d1;
			h1 =  17 - ((new Date()).getHours()); document.getElementById("hora1").innerHTML = h1;
			m1 =  59 - m; document.getElementById("minuto1").innerHTML = m1;
			s1 =  60 - s;	if (s1 = 60) s1 = 59; document.getElementById("segundo1").innerHTML = s1;
					
			
			
			if (d1 < 10) document.getElementById("dias1").innerHTML = "0" + d1 + "d"; else document.getElementById("dias1").innerHTML = d1 + "d";	
			if (h1 < 10) document.getElementById("hora1").innerHTML = "0" + h1 + "h"; else document.getElementById("hora1").innerHTML = h1 + "h";			
 			news( "horas = " + h1);
			document.getElementById("hora1").innerHTML = h1;
			if (s1 < 10) document.getElementById("segundo1").innerHTML = "0" + s1 + "s"; else document.getElementById("segundo1").innerHTML = s1 + "s";
			if (m1 < 10) document.getElementById("minuto1").innerHTML = "0" + m1 + "m"; else document.getElementById("minuto1").innerHTML = m1 + "m";
			if (h1 <= 0) document.getElementById("hora1").innerHTML = "07"  + "h"; else document.getElementById("hora1").innerHTML = h1 + "h";
			
		},1000);
	}
	
	
	window.onload=tempo;

</script>
